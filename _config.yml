about_content: | # 자기소개 적으면 됨
  1년간 프론트엔드에 해당하는 Html,Css,Javascript와 React를 학습하고 백엔드에 해당하는 Java & SpringBoot 기반으로 갓생만들기 프로젝트, 혼밥매칭 서비스를 팀장으로써 기획,개발했으며,
  <b>백엔드 개발자를 준비하지만 프론트엔드에도 지식을 가지고 있습니다.<b>
  
  `고객이 필요로 하는` 서비스를 개발하는 것이 중요하다는 생각에 사용자의 경험, 서비스 사용성 등에 대해서도 함께 고민하며 개발을 공부하고 있습니다.
  
  깃허브를 적극 활용하여 문서화를 진행하고 기록합니다.
  
  `이로운 개발자가 꿈인 사람`: 로운스쿨이라는 스터디를 만들어 제가 공부한 지식을 정리하고 20명의 스터디원에게 강의를 진행했습니다.
  또한 매 프로젝트마다 팀장을 맡아왔기 때문에 다양한 인간성을 경험하고 이해하여 원활한 커뮤니케이션을 기반한 협업이 가능합니다.

